<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScanFlow</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>ScanFlow</h1>
            <div id="status-indicator" class="status">
                <span class="dot"></span>
                <span id="status-text">Verbinde...</span>
            </div>
        </header>

        <main>
            <section id="scanner-section">
                <h2>Scanner</h2>
                <div id="devices-list"></div>
            </section>

            <section id="scan-section">
                <h2>Neuer Scan</h2>
                <div class="form-group">
                    <label for="profile-select">Profil:</label>
                    <select id="profile-select">
                        <option value="standard">Standard</option>
                        <option value="oversize">Ueberlaenge</option>
                        <option value="photo">Foto</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="output-select">Ausgabe:</label>
                    <select id="output-select">
                        <option value="paperless">Paperless-NGX</option>
                        <option value="smb">Netzwerkfreigabe</option>
                        <option value="filesystem">Lokal</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="title-input">Titel:</label>
                    <input type="text" id="title-input" placeholder="Optional">
                </div>
                <div class="form-group checkbox-group">
                    <label class="toggle-label">
                        <input type="checkbox" id="ocr-checkbox" checked>
                        <span class="toggle-switch"></span>
                        <span>OCR aktivieren</span>
                    </label>
                    <span class="hint">Texterkennung (kann deaktiviert werden wenn z.B. Paperless OCR uebernimmt)</span>
                </div>
                <button id="scan-btn" class="btn btn-primary" onclick="startScan()">
                    Scan starten
                </button>
            </section>

            <section id="settings-section">
                <h2>Einstellungen</h2>
                <div class="form-group checkbox-group">
                    <label class="toggle-label">
                        <input type="checkbox" id="settings-ocr-enabled" checked>
                        <span class="toggle-switch"></span>
                        <span>OCR standardmaessig aktiviert</span>
                    </label>
                    <span class="hint">Standard-Einstellung fuer neue Scans</span>
                </div>
                <div class="form-group">
                    <label for="settings-ocr-language">OCR Sprache:</label>
                    <input type="text" id="settings-ocr-language" value="deu+eng" placeholder="z.B. deu+eng">
                </div>
                <button class="btn btn-secondary" onclick="saveSettings()">
                    Einstellungen speichern
                </button>
            </section>

            <section id="jobs-section">
                <h2>Aktive Jobs</h2>
                <div id="jobs-list"></div>
            </section>
        </main>
    </div>
    <script src="/static/js/app.js"></script>
</body>
</html>
