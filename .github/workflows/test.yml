name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-server:
    name: Server Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"
          cache-dependency-path: server/go.sum

      - name: Run go vet
        working-directory: server
        run: go vet ./...

      - name: Run tests
        working-directory: server
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Upload coverage
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: server-coverage
          path: server/coverage.out

  test-client:
    name: Client Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"
          cache-dependency-path: client/go.sum

      - name: Run go vet
        working-directory: client
        run: go vet ./...

      - name: Run tests
        working-directory: client
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Upload coverage
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: client-coverage
          path: client/coverage.out

  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [test-server, test-client]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Build server
        working-directory: server
        run: go build -o ../dist/scanflow-server ./cmd/scanflow-server

      - name: Build client
        working-directory: client
        run: go build -o ../dist/scanflow ./cmd/scanflow
