name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  test:
    name: Test before release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Test server
        working-directory: server
        run: go test -race ./...

      - name: Test client
        working-directory: client
        run: go test -race ./...

  build:
    name: Build Binaries
    runs-on: ubuntu-latest
    needs: test
    strategy:
      matrix:
        include:
          # Server (Linux only - requires SANE)
          - component: server
            goos: linux
            goarch: amd64
            binary: scanflow-server-linux-amd64
          - component: server
            goos: linux
            goarch: arm64
            binary: scanflow-server-linux-arm64

          # Client (cross-platform)
          - component: client
            goos: linux
            goarch: amd64
            binary: scanflow-linux-amd64
          - component: client
            goos: linux
            goarch: arm64
            binary: scanflow-linux-arm64
          - component: client
            goos: darwin
            goarch: amd64
            binary: scanflow-darwin-amd64
          - component: client
            goos: darwin
            goarch: arm64
            binary: scanflow-darwin-arm64
          - component: client
            goos: windows
            goarch: amd64
            binary: scanflow-windows-amd64.exe

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"
          cache-dependency-path: |
            server/go.sum
            client/go.sum

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"

      - name: Build
        working-directory: ${{ matrix.component }}
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: "0"
        run: |
          if [ "${{ matrix.component }}" = "server" ]; then
            go build -ldflags "-X main.version=${{ steps.version.outputs.VERSION }}" \
              -o ../dist/${{ matrix.binary }} ./cmd/scanflow-server
          else
            go build -ldflags "-X main.version=${{ steps.version.outputs.VERSION }}" \
              -o ../dist/${{ matrix.binary }} ./cmd/scanflow
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.binary }}
          path: dist/${{ matrix.binary }}

  build-docs:
    name: Build Documentation
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Build documentation
        run: |
          pip install mkdocs mkdocs-material
          mkdocs build

      - name: Create docs archive
        run: tar -czf scanflow-docs.tar.gz -C site .

      - name: Upload docs artifact
        uses: actions/upload-artifact@v4
        with:
          name: scanflow-docs
          path: scanflow-docs.tar.gz

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build, build-docs]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/
          merge-multiple: true

      - name: Generate checksums
        working-directory: dist
        run: sha256sum * > checksums.txt

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/scanflow-server-linux-amd64
            dist/scanflow-server-linux-arm64
            dist/scanflow-linux-amd64
            dist/scanflow-linux-arm64
            dist/scanflow-darwin-amd64
            dist/scanflow-darwin-arm64
            dist/scanflow-windows-amd64.exe
            dist/scanflow-docs.tar.gz
            dist/checksums.txt
