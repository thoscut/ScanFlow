site_name: ScanFlow Documentation
site_description: Client-Server system for network document scanning with Paperless-NGX integration
repo_url: https://github.com/thoscut/ScanFlow
repo_name: thoscut/ScanFlow

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
  features:
    - navigation.sections
    - navigation.expand
    - content.code.copy

nav:
  - Home: index.md
  - Installation: installation.md
  - Configuration: configuration.md
  - API Reference: api-reference.md

markdown_extensions:
  - tables
  - fenced_code
  - pymdownx.highlight
  - pymdownx.superfences
